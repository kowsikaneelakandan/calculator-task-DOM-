<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="input" placeholder="0">
        <button onclick="getvalve" class="spec">C</button>
        <button onclick="getvalve" class="spec">CE</button>
        <button onclick="getvalve" class="spec">%</button>
        <button onclick="getvalve" class="spec">/</button>
        <button onclick="getvalve" class="num" id="7">7</button>
        <button onclick="getvalve" class="num" id="8">8</button>
        <button onclick="getvalve" class="num" id="9">9</button>
        <button onclick="getvalve" class="spec">x</button>
        <button onclick="getvalve" class="num" id="4">4</button>
        <button onclick="getvalve" class="num" id="5">5</button>
        <button onclick="getvalve" class="num" id="6">6</button>
        <button onclick="getvalve" class="spec">-</button>
        <button onclick="getvalve" class="num" id="1">1</button>
        <button onclick="getvalve" class="num" id="2">2</button>
        <button onclick="getvalve" class="num" id="3">3</button>
        <button onclick="getvalve" class="spec">+</button>
        <button onclick="getvalve" class="num" id="last line">0</button>
        <button onclick="getvalve" class="num" id="last line">=</button>
    </div/
    <script src="./js/script.js"></script>
</body>
</html>
